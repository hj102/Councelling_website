<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
    <form action="/therapist-register" method="POST">
       <div class="container">

       
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="Name">
          </div>
          <div class="form-group">
            <label for="education">education</label>
            <input type="text" class="form-control" id="education" placeholder="Education" name="Education">
          </div>
          <div class="form-group">
            <label for="gender">gender</label>
            <input type="text" class="form-control" id="gender" placeholder="gender" name="gender">
          </div>
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <input type="text" class="form-control" id="qualification" placeholder="Qualification" name="Qualification">
          </div>
          <div class="form-group">
            <label for="education">Experience</label>
            <input type="text" class="form-control" id="experience" placeholder="Experience" name="Experience">
          </div>
          <div class="form-group">
            <label for="education">Charges</label>
            <input type="number" class="form-control" id="charges" placeholder="Charges" name="Charges">
          </div>
          <div class="form-group">
            <label for="education">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" name="State">
          </div>
          <div class="form-group">
            <label for="education">Language</label>
            <input type="text" class="form-control" id="language" placeholder="Language" name="Language">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
